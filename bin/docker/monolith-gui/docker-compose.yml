version: "3.8"

services:
  monolith-portal:
    build: ./portal
    image: monolith/portal:latest
    ports:
      - "8080:8080"
    environment:
      - PORTAL_SECRET=${PORTAL_SECRET:-}
    volumes:
      - ./portal-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s